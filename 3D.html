<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Issac Tiu - Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>

<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul id="header">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="media-type">
            <a id="2D" class="media-button" href="2D.html">2D</a>
            <a id="3D" class="media-button" href="#">3D</a>
        </section>

        <section class="gallery-content">
            <div class="slideshow">

                <div class="slide">
                    <model-viewer src="models/Snake.glb" alt="A 3D model" auto-rotate camera-controls
                        shadow-intensity="1" max-camera-orbit="auto 90deg auto" disable-tap></model-viewer>
                </div>
                <div class="slide">

                    <model-viewer src="models/Samurai.glb" alt="A 3D model" auto-rotate camera-controls
                        shadow-intensity="1" max-camera-orbit="auto 90deg auto" disable-tap></model-viewer>
                </div>

                <div class="slide">
                    <model-viewer src="models/Cube_Land.glb" alt="A 3D model" auto-rotate camera-controls
                        shadow-intensity="1" max-camera-orbit="auto 90deg auto" disable-tap></model-viewer>
                </div>

                <div class="slide">
                    <model-viewer src="models/Critter2.glb" alt="A 3D model" auto-rotate camera-controls
                        shadow-intensity="1" max-camera-orbit="auto 90deg auto" disable-tap></model-viewer>
                </div>

                <div class="slide">
                    <model-viewer src="models/Altas.glb" alt="A 3D model" auto-rotate camera-controls
                        shadow-intensity="1" max-camera-orbit="auto 90deg auto" disable-tap></model-viewer>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </section>

    </main>

    <footer>
        <p>issac.tiu@outlook.com</p>
    </footer>

    <script src="java/script.js"></script>
</body>

</html>
